{% extends "base.html" %}
{% load staticfiles %}

{% block body_block %}
    <style>
/* Main content */
.main {
    display: inline-block;
 padding: 16px;
 margin-top: auto; /* Add a top margin to avoid content overlay */
 margin-left: auto;
 margin-right: auto;
}
 .wrapper{
  background-color: #6adad3;
  text-align: center;
  -webkit-border-radius: 10px;
    -moz-border-radius: 10px;
    border-radius: 10px;
}

textarea {
    text-align:center;
    height: 40em;
    width: 50em;
    -webkit-border-radius: 7px;
    -moz-border-radius: 7px;
    border-radius: 7px;
}
.button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 250px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}

</style>
  <div class="wrapper">
    <div class="jumbotron">
      {% if registered %}
        <h1>Użytkownik został zarejestrowany</h1>
      {% else %}
        <h1>Formularz rejestracyjny</h1>

<form enctype="multipart/form-data" method="POST">
          {% csrf_token %}
          {{ user_form.as_p }}

          <input class="button" type="submit" name="" value="Zarejestruj">
        </form>

      {% endif %}
    </div>
  </div>
{% endblock %}
